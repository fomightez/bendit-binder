name: Make a copy of index with lightweight_archive as true in lw branch

on:
  push:
    # Only trigger this wokflow for changes to `index.ipynb`; based on
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#onpushpull_requestpaths
    paths:
    - 'index.ipynb'

jobs:
  make_lw_settings:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - uses: actions/checkout@v2
    # need to use approachat https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
    # to get both branches or otherwise when push to `lw` get 
    # `! [rejected]  master -> lw (fetch first)....hint: Updates were rejected because the remote contains work that you do not have locally.` 
    - run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
    #- name: copy index nb to lw nb #no need to copy now that using a separate branch
    #run: cp index.ipynb lw.ipynb
    - run: python .github/workflows/make_lw_settings.py
    - name: commit with lightweight_archive as true to lw branch
      run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email 'actions@github.com'
          git commit -am "make index nb with lightweight_archive as true"
          git push origin master:lw
      
